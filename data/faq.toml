[[faq]]
	"question"	= "Muss ich an einem IoT Projekt arbeiten?"
	"answer"	= "Nein. Es steht Dir und Deinem Team offen ein Projekt deiner Wahl zu beackern. Nichts desto trotz ist das Thema IoT."
