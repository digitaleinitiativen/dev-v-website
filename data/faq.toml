[[faq]]
	"question"	= "Was muss ich mit bringen?"
	"answer"	= "Alles was Du benötigst um dein Projekt umzusetzen. Wir stellen Tisch, Stuhl, Strom und Internet. Vom Computer angefangen musst Du für dein Setup alles was darüber hinaus geht selber mit bringen. Zumindest fast. Wir haben keine Mühen gescheut unsere Kontakte anzugraben und ein kleines Lager mit Material zusammenzustellen. Da drin landet dann Umma Hüsla Baumaterial, das zur freien Verfügung stehen wird."
	"topic"		= "Infrastruktur"

[[faq]]
	"question"	= "Ich hab null Ahnung von Programmieren, Hacken oder Maus anschließen? Was mach ich?"
	"answer"	= "Grafik-, Produkt- und Sounddesigner. Gestalter aller Art. Kommet. Kommet."
	"topic"		= "Thema"

[[faq]]
	"question"	= "Ich bin einer von denen die was mit Design machen. Was würdet ihr an meiner Stelle mitbringen?"
	"answer"	= "Womit du am besten, effektivsten und liebsten arbeitest, weiß wahrscheinlich keiner besser als du. Als kleines Extra sind wir zwar darum bemüht, ein bisschen was an Bastel-Tech-Kram-Lager zusammenzustellen, doch was genau, das ist, steht aktuell, zum Zeitpunkt, bei dem wir versuchen diese Frage in den FAQs zu beantworten, noch nicht fest. Heißt im Klartext: Bring mit was du brauchst, evtl. brauchst, vielleicht nicht brauchst aber gut aussieht."
	"topic"		= "Thema"

