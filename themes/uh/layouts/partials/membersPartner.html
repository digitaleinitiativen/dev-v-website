
{{ if .Site.Params.widgets.logo_sidebar }}

<div class="row">
	{{ range .Site.Data.members.member }}

	<div class="col-sm-3">
		<div class="card">
			<img class="card-image-top img-fluid" src="{{ .pic }}" {{ if isset . "hover" }} data-hover="{{ .hover }}" {{ end }}/>
			<div class="card-block">
				<div class="">{{ .name }}</div>
				<small>
				{{ if isset . "twitter" }}
					<a href="http://twitter.com/{{ .twitter }}">@{{ .twitter }}</a>
				{{ else }}
					&nbsp;
				{{ end }}
				</small>
			</div>
		</div>
	</div>

	{{ end }}

</div>


<h2>Partner</h2>

<div class="row">
	{{ range .Site.Data.partner.partner }}
	<div class="col-sm-4">
		<div class="card">
			<a href="{{ .url }}"><img class="card-image-top img-fluid" src="{{ .logo }}" /></a>
			<div class="card-block">
				<h4 class="card-title"><a href="{{ .url }}">{{ .name }}</a></h4>
			</div>
		</div>
	</div>

	{{ end }}

</div>

{{ end }}
