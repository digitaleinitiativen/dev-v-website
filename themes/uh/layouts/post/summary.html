<div class="row">
	<div class="col-md-10">
		<h2 itemprop="name">
			<a class="archive-article-title" href="{{ .Permalink }}">{{ .Title }}</a>
		</h2>
		<div class="archive-article-date">
		    <small>Ver√∂ffentlicht am <time datetime="{{ .Date }}" itemprop="datePublished">{{ .Date.Format .Site.Params.date_format }}</time> in {{ delimit .Params.categories ", " }} </small>
		</div>
		<div>
			{{ .Description }}
		</div>
		<div>
			<small><a class="archive-article-title" href="{{ .Permalink }}">lesen &rarr;</a></small>
		</div>
	</div>
	<div class="col-md-2">
		{{ if and (isset .Params "images") (.Params.Images) }}
			{{ range .Params.Images }}
				<img src="{{ . }}" class="img-fluid" />
			{{ end }}
		{{ end }}
	</div>
</div>
